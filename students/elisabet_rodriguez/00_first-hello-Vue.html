<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
  <title>Hello World</title>
</head>
<body>
  <div id="app">
    {{msg}}
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "Hello, world"
      }
    })
  </script>
</body>
</html>
