<body>
	<script src="https://unpkg.com/vue"></script>
	
	<div id="app">
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>

    <input id="input" type="text" v-model="newItem">
    <button v-on:click="addItem">AÃ±adir ingrediente</button>

  </div>
  <script>
    var app = new Vue ({
      el:"#app",
      data: {
        items :["tomates gordos", "peras dulces", "monster zero", "agua"]
      },

      methods:{

        addItem() {
          this.items.push(this.newItem);
          this.newItem ="";
        }
      }

    })

	</script>
