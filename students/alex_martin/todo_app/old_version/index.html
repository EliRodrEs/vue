<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="">
		<input type="text" class="inputTask" placeholder="Add a task and Press Enter...">
	</form>
	<div class="todo">
		<h3>TO DO </h3>
		<ul class="todo-list"></ul>
	</div>
	<div class="done">
		<h3>DONE </h3>
		<ul class="done-list"></ul>
	</div>
	<script src = "js/main.js"></script>
</body>
</html>
